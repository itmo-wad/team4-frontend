<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>stranger2stranger</title>
  </head>
  <body>
    <header>
      <div class="container" >
        <nav class="navbar navbar-expand-lg navbar-light d-flex">
          <a class="navbar-brand d-flex justify-content-around justify-content-xl-start justify-content-lg-center justify-content-md-center justify-content-sm-center" href="#">
            <img src="img/chat-logo.svg" alt="nerds">
            <h1 class="logo-name">stranger2stranger</h1>
          </a>
        </nav>  
      </div>
    </header>

    <main> 
      <div class="container">
        <section class="row d-flex justify-content-center line">
          <div class="col-11 col-md-8">
            <form class="login modal-content" method="post">
              <div class="d-flex justify-content-center">
                <div class="login-input d-flex flex-column col-11 col-md-8">
                  <label class="login-text text-center" for="form-login">Just write your name and start chatting</label>
                  <input class="login-name" type="text" name="login" id="form-login" placeholder="Name" required>
                </div>
              </div>
              <button type="submit" class="btn d-inline-flex col-md-3 justify-content-center login-btn">Start chat</button>
            </form>
          </div>
        </section>
      </div>
    </main>

    <footer class="container">
        <div class="authors d-flex justify-content-around flex-column flex-md-row">
          <h2>Group 4</h2>
          <p>Chuyen Nguyen</p>
          <p>Gowtham Ashok</p>
          <p>Ilyas Sabirzyanov</p>
          <p>Evgeniia Kazakova</p>
      </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
